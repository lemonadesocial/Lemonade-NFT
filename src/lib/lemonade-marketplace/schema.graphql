fragment tokenFields on Token {
  id
  contract
  createdAt
  creator
  tokenId
}

query Ingress(
  $orders_include: Boolean!, $orders_where: Order_filter, $orders_skip: Int, $orders_first: Int
  $tokens_include: Boolean!, $tokens_where: Token_filter, $tokens_skip: Int, $tokens_first: Int
) {
  _meta {
    block { number }
    hasIndexingErrors
  }

  orders(
    orderBy: lastBlock,
    orderDirection: asc,
    where: $orders_where,
    skip: $orders_skip,
    first: $orders_first
  ) @include(if: $orders_include) {
    id

    lastBlock
    contract
    orderId
    createdAt
    updatedAt

    kind
    open
    openFrom
    openTo
    maker
    currency {
      id
      name
      symbol
    }
    price
    token {
      ...tokenFields
    }
    bidder
    bidAmount
    taker
    paidAmount
  }

  tokens(
    orderBy: createdAt,
    orderDirection: asc,
    where: $tokens_where,
    skip: $tokens_skip,
    first: $tokens_first
  ) @include(if: $tokens_include) {
    ...tokenFields
  }
}

query GetTokens($where: Token_filter, $orderBy: Token_orderBy, $orderDirection: OrderDirection, $skip: Int, $first: Int) {
  tokens(
    where: $where,
    orderBy: $orderBy,
    orderDirection: $orderDirection,
    skip: $skip,
    first: $first
  ) {
    ...tokenFields
  }
}

query GetToken($id: ID!) {
  token(id: $id) {
    ...tokenFields

    owner
    orders(orderBy: createdAt, orderDirection: desc) {
      createdAt
      transaction
      updatedAt
      updatedTransaction
      maker
      currency {
        id
        name
        symbol
      }
      price
      bids(orderBy: createdAt, orderDirection: desc) {
        createdAt
        transaction
        bidder
        bidAmount
      }
      taker
      paidAmount
    }
    transfers(orderBy: createdAt, orderDirection: desc) {
      createdAt
      transaction
      from
      to
    }
  }
}
